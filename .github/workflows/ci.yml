name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-qa:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/api

    services:
      redis:
        image: redis
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install ruff mypy pytest pytest-cov python-magic slowapi httpx
        # Install libreoffice for renderer tests if needed (or skip renderer tests in CI)
        # sudo apt-get update && sudo apt-get install -y libreoffice
    
    - name: Lint with Ruff
      run: ruff check .

    - name: Typecheck with Mypy
      run: mypy .

    - name: Run Tests
      # Skipping renderer tests that need libreoffice if not installed
      run: pytest --ignore=tests/test_rendering.py

  frontend-qa:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web

    steps:
    - uses: actions/checkout@v3
    - name: Set up Node.js 20
      uses: actions/setup-node@v3
      with:
        node-version: 20
        cache: 'npm'
        cache-dependency-path: apps/web/package-lock.json
    
    - name: Install dependencies
      run: npm ci

    - name: Lint
      run: npm run lint

    - name: Build
      run: npm run build
