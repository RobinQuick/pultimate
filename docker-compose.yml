services:
  # Database (Postgres)
  db:
    image: postgres:15-alpine
    container_name: decklint-db
    environment:
      - POSTGRES_USER=decklint
      - POSTGRES_PASSWORD=decklint
      - POSTGRES_DB=decklint
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - internal
    restart: always
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U decklint" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # Task Queue Broker (Redis)
  redis:
    image: redis:7-alpine
    container_name: decklint-redis
    networks:
      - internal
    restart: always

  # Object Storage (Minio - S3 Compatible)
  minio:
    image: minio/minio
    container_name: decklint-minio
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - internal
      - public
    restart: always

  # Minio Client (create bucket)
  createbuckets:
    image: minio/mc
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c " /usr/bin/mc config host add myminio http://minio:9000 minioadmin minioadmin; /usr/bin/mc mb myminio/decklint-uploads; /usr/bin/mc mb myminio/decklint-templates; /usr/bin/mc policy set public myminio/decklint-templates; exit 0; "
    networks:
      - internal

  # API Service (FastAPI + Celery Worker)
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: decklint-api
    ports:
      - "8000:8000"
    volumes:
      - ./apps/api:/app
      - ./data:/data
    environment:
      - POSTGRES_SERVER=db
      - POSTGRES_USER=decklint
      - POSTGRES_PASSWORD=decklint
      - POSTGRES_DB=decklint
      - REDIS_URL=redis://redis:6379/0
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY=minioadmin
      - S3_SECRET_KEY=minioadmin
      - S3_BUCKET_UPLOADS=decklint-uploads
      - S3_BUCKET_TEMPLATES=decklint-templates
      - SECRET_KEY=changethis_in_prod_please_super_secret
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
      minio:
        condition: service_started
    networks:
      - internal
      - public
    restart: always
    command: sh -c "python -m apps.api.prestart && uvicorn apps.api.main:app --host 0.0.0.0 --port 8000 --reload"

  # Celery Worker
  worker:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: decklint-worker
    volumes:
      - ./apps/api:/app
      - ./data:/data
    environment:
      - POSTGRES_SERVER=db
      - POSTGRES_USER=decklint
      - POSTGRES_PASSWORD=decklint
      - POSTGRES_DB=decklint
      - REDIS_URL=redis://redis:6379/0
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY=minioadmin
      - S3_SECRET_KEY=minioadmin
      - S3_BUCKET_UPLOADS=decklint-uploads
    depends_on:
      - api
      - redis
      - db
      - minio
    networks:
      - internal
    command: celery -A apps.api.worker worker -l info

  # Renderer Service
  renderer:
    build:
      context: ./apps/renderer
      dockerfile: Dockerfile
    container_name: decklint-renderer
    ports:
      - "8001:8001"
    volumes:
      - ./apps/renderer:/app
      - ./data:/data
    networks:
      - internal
    restart: always

  # Web UI (Next.js)
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile.dev
    container_name: decklint-web
    ports:
      - "3000:3000"
    volumes:
      - ./apps/web:/app
      - /app/node_modules
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - api
    networks:
      - public
    restart: always

networks:
  public:
  internal:
    internal: true

volumes:
  postgres_data:
  minio_data:
