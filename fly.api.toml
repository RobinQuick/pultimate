# fly.api.toml - API FastAPI
app = "pultimate-api-robin"
primary_region = "cdg"
kill_signal = "SIGINT"
kill_timeout = 30

[build]
  dockerfile = "apps/api/Dockerfile"

[env]
  PORT = "8000"
  ENV = "production"
  PYTHONUNBUFFERED = "1"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [http_service.concurrency]
    type = "requests"
    hard_limit = 50
    soft_limit = 25

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  path = "/health"
  timeout = "5s"

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1

[processes]
  app = "python prestart.py && uvicorn main:app --host 0.0.0.0 --port 8000"
